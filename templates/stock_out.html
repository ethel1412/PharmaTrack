<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Issue Stock</title>
    <style>
        body {
            background-color: #f2f3f5;
        }
        .navbar {
            background-color: #4dc0b5; /* Light teal */
        }
        .navbar-brand {
            color: white;
            font-size: 1.75rem;
            font-weight: bold;
            margin: 0 auto; /* Center the title */
            text-align: center; /* Center text within the container */
            width: 100%; /* Full width for centering */
        }
        .form-title {
            text-align: center;
            color: #4dc0b5; /* Light teal */
            font-size: 2rem;
            font-weight: bold;
            margin: 1rem 0;
        }
        .form-control {
            border-radius: 10px;
        }
        .btn-primary {
            background-color: #4dc0b5; /* Light teal */
            border: none;
            border-radius: 10px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .btn-primary:hover {
            background-color: #3a9b8c; /* Darker teal on hover */
            transform: translateY(-2px);
        }
        .btn-secondary {
            border-radius: 10px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>

    <!-- Navbar for Title -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid justify-content-center">
            <span class="navbar-brand">Issue Stock to Department</span>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="form-title">Issue Stock</h1>
        <form method="POST" action="{{ url_for('stock_out') }}">
            {{ form.hidden_tag() }}
            
            <div class="mb-3">
                <label for="department" class="form-label">Department:</label>
                {{ form.department(class="form-control", size=32) }}
            </div>

            <div class="mb-3">
                <label for="item_name" class="form-label">Item Name:</label>
                {{ form.item_name(class="form-control", size=32) }}
            </div>

            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity:</label>
                {{ form.quantity(class="form-control") }}
            </div>

            <div class="mb-3">
                <label for="issued_date" class="form-label">Issued Date:</label>
                {{ form.issued_date(class="form-control") }}
            </div>

            <div class="text-center">
                <input type="submit" value="Issue Stock" class="btn btn-primary">
            </div>
        </form>

        <div class="text-center">
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
